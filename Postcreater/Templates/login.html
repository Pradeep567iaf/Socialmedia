{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}</title>Login</title>{% endblock title %}

{% block content %}

{% include 'nav_bar.html' %}

<div style="margin-top: 80px; width: 900px; margin: 80px auto;">
   <form method="POST" action="{% url 'login' %}">
   {% csrf_token %}
   <fieldset>
    <legend>Sign In Now !</legend>
    {{form | crispy}}
   </fieldset>
   <div style="margin: 10px" >
    <button class='btn' type='submit' id="registerbtn">Log In</button>
   </div>
   
 
   </form>
</div>
{% endblock content %}
