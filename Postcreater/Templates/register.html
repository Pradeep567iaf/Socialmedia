{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}</title>Register</title>{% endblock title %}


{% block content %}

{% include 'nav_bar.html' %}

<div style="margin-top: 80px; width: 900px; margin: 80px auto;">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <fieldset>
            <legend>Register Now !</legend>
            {{ form | crispy }}
        </fieldset>
        <div style="margin: 10px">
            <button  type='submit' class='btn' id="registerbtn">Register</button>
        </div>
    </form>
</div>

{% endblock content %}
